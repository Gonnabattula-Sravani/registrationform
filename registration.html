<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f7f7f7;
  background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSg8peZOvSCYtB_ehVDJgdaYykBQWbW87r8yg&usqp=CAU);
  background-repeat: no-repeat;
  background-size: cover;
}

.container {
  max-width: 800px;
  margin: 20px auto;
  background-color: #ffffffac;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  color: #333;
}

form {
  margin-top: 20px;
}

label {
  display: block;
  margin-bottom: 8px;
  color: #555;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="date"],
input[type="checkbox"] {
  width: 100%;
  padding: 12px;
  margin-bottom: 16px;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-sizing: border-box;
}

input[type="checkbox"] {
  width: auto;
}

button[type="submit"] {
  width: 100%;
  padding: 12px;
  border: none;
  background-color: #355a72;
  color: #fff;
  border-radius: 6px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #355a72;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  border: 1px solid #ddd;
  padding: 12px;
  text-align: left;
}

th {
  background-color: #355a72;
  color: #fff;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="registrationForm" onsubmit="hemanth(); return false;">
      <label for="name">User Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your Name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="name@gmail.com">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your Password">

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" placeholder="Enter your dob">

      <input type="checkbox" id="acceptTerms" name="acceptTerms">
      <label for="acceptTerms">Accept Terms and Conditions</label>

      <button type="submit">Submit</button>
    </form>

    <table id="myTable">
      <caption><h3>Entries</h3></caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Date of Birth</th>
          <th>Accept Terms</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();
      submitForm();
    });

    function submitForm() {
      var userName = document.getElementById("name");
      var userEmail = document.getElementById("email");
      var userPassword = document.getElementById("password");
      var userDOB = document.getElementById("dob");
      var acceptTerms = document.getElementById("acceptTerms");

      const currentYear = new Date().getFullYear();
      var birthYear = new Date(userDOB.value).getFullYear();

      if (currentYear - birthYear >= 18 && currentYear - birthYear <= 55) {
        var table = document.getElementById("myTable").getElementsByTagName('tbody')[0];
        var newRow = table.insertRow(table.rows.length);
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        var cell4 = newRow.insertCell(3);
        var cell5 = newRow.insertCell(4);
        
        cell1.innerHTML = userName.value;
        cell2.innerHTML = userEmail.value;
        cell3.innerHTML = userPassword.value;
        cell4.innerHTML = userDOB.value;
        cell5.innerHTML = acceptTerms.checked ? 'Yes' : 'No';

        // Clear form fields after submission
        userName.value = '';
        userEmail.value = '';
        userPassword.value = '';
        userDOB.value = '';
        acceptTerms.checked = false;
      } else {
        alert("Your age is exempted. Please provide a valid Date of Birth.");
      }
    }
  </script>
</body>
</html>
